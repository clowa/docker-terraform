---
kind: pipeline
type: kubernetes
name: docker build

platform:
  os: linux

trigger:
  branch:
    - master

volumes:
  - name: docker
    temp: {}

services:
  - name: docker
    image: docker:dind
    privileged: true
    ports:
      - 2375
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - name: docker
        path: /var/lib/docker
    resources:
      requests:
        cpu: 2
        memory: 512Mi
      limits:
        memory: 2Gi
    commands:
      - "dockerd-entrypoint.sh --mtu=1440"

steps:
  - name: docker-healthcheck
    image: docker:latest
    environment:
      DOCKER_HOST: "tcp://127.0.0.1:2375"
      DOCKER_TLS_CERTDIR: ""
    commands:
      - |
        while ! docker info > /dev/null 2>&1; do
          echo "Docker does not seem to be running. Retry in 5 seconds"
          sleep 5
        done
      - docker version

  - name: install-qemu
    image: docker:latest
    environment:
      DOCKER_HOST: "tcp://127.0.0.1:2375"
      DOCKER_TLS_CERTDIR: ""
    commands:
      - docker run --privileged --rm tonistiigi/binfmt --install all

  - name: docker-build
    image: crazymax/docker
    environment:
      DOCKER_HOST: "tcp://127.0.0.1:2375"
      DOCKER_TLS_CERTDIR: ""
      DOCKER_HUB_USERNAME:
        from_secret: docker_hub_username
      DOCKER_HUB_PASSWORD:
        from_secret: docker_hub_password
    resources:
      requests:
        cpu: 0.5
        memory: 64Mi
    commands:
      - docker buildx create --use
      - apk add --quiet --no-cache --upgrade jq curl
      - echo "$DOCKER_HUB_PASSWORD" | docker login --username "$DOCKER_HUB_USERNAME" --password-stdin
      - ./scripts/buildx.sh -l || exit 1

  - name: notification
    image: appleboy/drone-telegram
    settings:
      to:
        from_secret: telegram_user_id
      token:
        from_secret: telegram_api_token
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Image build #{{build.number}} of `{{repo.name}}` succeeded.
        â± Took: {{since build.started}}
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Image build #{{build.number}} of `{{repo.name}}` failed.
        â± Took: {{since build.started}}
        ğŸŒ {{ build.link }}
        {{/success}}
    when:
      status: [success, failure]

---
kind: secret
name: docker_hub_username
get:
  path: docker-hub
  name: username

---
kind: secret
name: docker_hub_password
get:
  path: docker-hub
  name: password

---
kind: secret
name: telegram_user_id
get:
  path: drone-pipeline-telegram-secret
  name: telegram-chatID

---
kind: secret
name: telegram_api_token
get:
  path: drone-pipeline-telegram-secret
  name: telegram-token
