name: Build docker images
on:
  push:
    branches:
      - "master"
    paths:
      - "version.txt"
jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: version
        run: echo ::set-output name=version::$(cat version.txt | tr -d 'v')

      - name: Powershell version
        run: echo ${{ steps.version.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/dockerfile.releases
          push: true
          platforms: |
            linux/386
            linux/amd64
            linux/arm/v6
            linux/arm/v7
            linux/arm64/v8
          build-args: TERRAFORM_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/terraform:latest
            ${{ secrets.DOCKER_USERNAME }}/terraform:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/terraform:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/terraform:buildcache,mode=max

      - name: Send telegram notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üñä ${{ github.actor }} created commit:
            üì© Commit message: ${{ github.event.commits[0].message }}  

            üîß Build status:  ${{ steps.docker_build.outcome }}

            üìö Repository: ${{ github.repository }}
            üì¶ Image digest: ${{ steps.docker_build.outputs.digest }}

            üê≥ See new image on [Docker hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/terraform/tags)
