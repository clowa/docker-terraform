name: Build docker images

on:
  repository_dispatch:
    types:
      - base-image-update
  push:
    branches:
      - main
    paths:
      - "version.txt"
      - "docker/**"
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: ${{ vars.DOCKER_USERNAME }}/terraform

jobs:
  docker-buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo "version=$(cat version.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Powershell version
        run: echo ${{ steps.version.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile.releases
          push: ${{ github.event_name != 'pull_request' }}
          platforms: |
            linux/386
            linux/amd64
            linux/arm/v6
            linux/arm/v7
            linux/arm64/v8
          build-args: TERRAFORM_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Send telegram notification
        if: github.ref == 'refs/heads/main'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            🖊 ${{ github.actor }} created commit:
            📩 Commit message: ${{ github.event.commits[0].message }}  

            🔧 Build status:  ${{ steps.docker_build.outcome }}

            📚 Repository: [ ${{ github.repository }} ](https://github.com/${{ github.repository }})
            📦 Image digest: ```${{ steps.docker_build.outputs.digest }}```

            🐳 See new image on [Docker hub](https://hub.docker.com/r/${{ env.IMAGE_NAME }}/tags)
